<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiumo - Find You More</title>
    <link rel="shortcut icon" href="./logos/favicom.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navegacion">
        <a href="index.html">
        <img src="./logos/fiumo.png" alt="logo de Fiumo" class="navegacion__fiumo">
        </a>
        <ul>
            <li class="navegacion__funcionalidades">
                <a href="funcionalidades.html">Funcionalidades</a>
            </li>
            <li class="navegacion__eventos">
                <a href="eventos.html">Eventos</a>
            </li>
            <li class="navegacion__nosotros">
                <a href="nosotros.html">Nosotros</a>
            </li>
            <li class="navegacion__contacto">
                <a href="contacto.html">Contacto</a>
            </li>
        </ul>
    </nav>
    <header class="consulta">
        <h1 class="consulta__titulo--xxl">Envianos tu Consulta</h1>
    </header>
    <main class="formulario">
        <section class="formulario__campos">
        <form action="#">
            <label for="Nombre">Nombre y Apellido</label>
            <input type="text"id="Nombre" class="presentacion__nombre">
            <label for="Edad">Edad</label>
            <input type="number"id="Edad" class="presentacion__edad">
            <label for="Ciudad">Ciudad</label>
            <input type="text"id="Ciudad" class="presentacion__ciudad">
            <label for="Email">Email</label>
            <input type="Email"id="Email" class="presentacion__nombre">
            <label for="Consulta">Dejanos tu consulta</label>
            <textarea name="" id="Consulta" class="presentacion__consulta" cols="30" rows="10"></textarea>
            <input type="submit" value="Enviar" id="Enviar" class="presentacion__enviar">
        </form>
        </section>
    </main>
    <footer class="redes">
        <a href="https://www.facebook.com/" target="_blank">
           <img src="./logos/facebook.png" alt="Seguinos en Facebook" class="redes__facebook--sm">
        </a>
        <a href="https://twitter.com/" target="_blank">
           <img src="./logos/twitter.png" alt="Seguinos en Twitter" class="redes__twitter--sm">
        </a>
        <a href="https://www.instagram.com/" target="_blank">
           <img src="./logos/instagram.png" alt="Seguinos en Instagram" class="redes__instagram--sm">
        </a>
    </footer>
